name: SCP transcfer files to EC2

on:
  push:

jobs:
  scpupload:
    runs-on: ubuntu-latest

    steps:
      #このymlが使われるリポジトリをチェックアウトします
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: build vue
        run: |
          cd test-vue-app
          npm install
          npm run build
      # ファイルを指定したディレクトリに移動
      - name: Copy files to target directory
        run: |
          mkdir target_dir
          cp -R test-vue-app/dist/* html
      #チェックアウトしたリポジトリ内のtest-vue-app/index.htmlをEC2の/tmpにアップロードします
      - name: Upload files by SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          source: "html"
          target: "/tmp"