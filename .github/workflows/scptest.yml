name: SCP transcfer files to EC2

on:
  push:

jobs:
  scpupload:
    runs-on: ubuntu-latest

    steps:
      #このymlが使われるリポジトリをチェックアウトします
      - name: Checkout repository
        uses: actions/checkout@v3
      # ファイルを指定したディレクトリに移動
      - name: Move files to target directory
        run: target_directory
        run: mv test-vue-app/public/* target_directory/
      #チェックアウトしたリポジトリ内のtest-vue-app/index.htmlをEC2の/tmpにアップロードします
      - name: Upload files by SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          source: "target_directory/*"
          target: "/tmp"